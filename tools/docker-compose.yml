version: '3'
services:
    mongo:
        image: mongo
        volumes:
            - mongo-data:/data/db
        ports:
            - 27017:27017
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: t00r
volumes:
    mongo-data: {}